{% extends 'base.html' %}

{% block title %} TeamTalk

{% endblock %}

{% block content %}
<div><h2>Team Talk Page</h2></div> 
<br><br>
  <div>
  Hallo, {{ session['name'] }}. Willkommen bei {{ team }} Mannschaft!
  </div>
  <div>
    <h3>Enter a message below to send to the team (limit 1600 characters)</h3>
    <form action="sms-send" id="send-msg" method="POST">
      <p>Message Body</p>
      <span id="chars-left">1600</span> Characters Remaining<br>
      <textarea form="send-msg" id="text-type" name="msg" maxlength="1600"> </textarea>
      <button type="submit" id="send-message">Senden</button>
    </form>
  </div> <!-- end div for message form -->

{% endblock %}
