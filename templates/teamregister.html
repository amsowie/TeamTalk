{% block title %} TeamTalk

{% endblock %}

{% block content %}
<div><h2>Welcome to Team Talk Team Registration</h2></div> 
<br><br>
<div class="row">
<div class="col-xs-12">
<div>
<form action="register-team" method="POST">
  <p>Trainer Vorname:</p>
  <input type="text" name="firstname" required><br><br>
  <p>Trainer Nachname:</p>
  <input type="text" name="lastname" required><br><br>

  <p>Teamnamen eingeben:</p>
  <input type="text" name="team-name" required><br><br>

  <input type="radio" name="team-name" value="Affy" checked> Affalterbach<br>
  <input type="radio" name="team-name" value="Kempten"> Kempten<br><br>

  <input type="radio" name="member-type" value="coach" checked> Coach<br>
  <input type="radio" name="member-type" value="athlete"> Athlete<br><br> -->
  <p>Password:</p>
  <input type="password" name="password" required><br><br>
  <input type="submit" value="Sign up">
</form>
</div>
</div>
</div>
{% endblock %}
